<div class="scrollable">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="col-md-2">Name</th>
      <th class="col-md-2">Status</th>
      <th class="col-md-7">Location</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in playerList">
      <td class="col-md-2">{{player.name}}</td>
      <td class="col-md-2">{{player.status}}</td>
      <td class="col-md-7">{{player.loc}}</td>
    </tr>
    </tbody>
  </table>
</div>
