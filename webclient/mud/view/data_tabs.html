<div style="height: 85%;" class="col-md-12" ng-controller="DataTabsCtrl">
    <ul class="nav nav-tabs nav-justified" id="dataTabs">
        <li class="unselectable" ng-repeat="tab in tabList" ng-class="tabClass(tab)"><a ng-click="changeTab(tab)">{{tab.label}}</a>
        </li>
    </ul>
    <div class="tab-content wrapper">
        <div class="tab-pane" style="height: 85%;" ng-class="tabClass(tab)" ng-repeat="tab in tabList"
        ng-include="tab.include"></div>
    </div>
</div>
