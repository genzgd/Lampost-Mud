<!DOCTYPE html>
<html lang="en" ng-app="lampost_mud" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lampost Mud</title>
  <link rel="icon" href="lampost.png">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="common/css/lampost.css">
  <link rel="stylesheet" href="mud/css/mud.css">
  <link rel="stylesheet" href="common/css/spectrum.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-sanitize.js"></script>
  <script src="common/js/autofill-event.js"></script>

</head>

<body ng-cloak>
<nav ng-controller="NavCtrl" id="lm-navbar" class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#lampost-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{siteTitle}}</a>
    </div>
    <div class="collapse navbar-collapse" id="lampost-navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="link in links | orderBy:'priority'" ng-class="link.class()">
          <a ng-href="{{link.href}}" ng-click="changeLocation(link, $event)" target="_blank">{{link.label}} <i ng-class="link.icon"></i></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right active">
        <li><p class="navbar-text">{{welcome}}</p></li>
        <li ng-if="loggedIn"><a ng-href ng-click="logout()">Logout <i class="fa fa-external-link"></i></a></li>
        <li><a title="Lampost Forum" href="https://groups.google.com/forum/?fromgroups#!forum/lampost"
               target="_blank"><i class="fa fa-list-alt"></i></a></li>
        <li><a title="Lampost On Github" href="https://github.com/genzgd/Lampost-Mud" target="_blank"><i
            class="fa fa-github"></i></a></li>
      </ul>
    </div>
  </div>
</nav>
<div ng-view ng-style="gameHeight"></div>
<div ng-include="'mud/sound/sound_list.html'"></div>

<script src="common/lib/spectrum.js"></script>

<script src="common/js/directives.js"></script>
<script src="common/js/dialog.js"></script>
<script src="common/js/util.js"></script>
<script src="common/js/remote.js"></script>

<script src="mud/js/app.js"></script>
<script src="mud/js/data.js"></script>
<script src="mud/js/settings.js"></script>
<script src="mud/js/character.js"></script>
<script src="mud/js/datapane.js"></script>
<script src="mud/js/status.js"></script>
<script src="mud/js/storage.js"></script>
<script src="mud/js/comm.js"></script>

<script src="../lsp/config.js"></script>

</body>
</html>
