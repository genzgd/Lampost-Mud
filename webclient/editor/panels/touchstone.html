<div class="text-left panel panel-warning">
  <div class="panel-heading panel-condensed">
    <span class="h5">Modify Touchstone</span> <span class="pull-right hand close"
    ng-click="closeAdd()">x</span>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label class="control-label">Title</label>
          <input class="form-control input-sm" ng-model="activeFeature.title">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="control-label">Description</label>
          <textarea class="form-control" rows="4" ng-model="activeFeature.desc"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">Inscription</label>
          <textarea class="form-control" rows="3" ng-model="activeFeature.inscription.text"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          <button type="button" ng-click="deleteFeature()" class="btn btn-danger btn-sm">Delete Touchstone</button>
          <button type="button" ng-click="closeAdd()" class="never-disable btn btn-default btn-sm">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
