<div class="col-md-9" ng-controller="MainEditorCtrl">
  <form id="mainEditForm" ng-submit="saveModel()">
    <div class="panel panel-primary">
      <div class="panel-heading">{{editorLabel}}:&nbsp;&nbsp;<strong>{{modelName()}}</strong>
        <div class="btn-group pull-right">
          <button type="submit" ng-if="model.can_write" ng-disabled="!isDirty" class="btn btn-panel btn-primary ">{{isNew ?
            'Create' : 'Save'}} <i class="fa fa-floppy-o"></i></button>&nbsp
          <button type="button" ng-click="deleteModel()" ng-if="model.can_write" class="btn btn-panel btn-primary">Delete <i
            class="fa fa-trash"></i></button>
        </div>
      </div>
      <fieldset class="panel-body" ng-disabled="!model.can_write">
        <lp-data-error></lp-data-error>
        <lm-outside-edit></lm-outside-edit>
        <div ng-include="detailTemplate"></div>
      </fieldset>
    </div>
  </form>
</div>
