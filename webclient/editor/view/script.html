<div class="wrapper" ng-controller="ScriptEditorCtrl">

    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label class="control-label">Script Id</label>
                <input ng-if="isNew" class="form-control input-sm" type="text" ng-model="model.dbo_id" required/>

                <div ng-if="!isNew" disabled class="form-control input-sm uneditable-input">{{idOnly(model)}}</div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="control-label">Timestamp</label>

                <div disabled class="form-control input-sm uneditable-input">{{model.dbo_ts | dbDate}}</div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="control-label">Script Title</label>
                <input class="form-control input-sm" ng-model="model.title" required/>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="control-label">Object Type</label>
                <select class="form-control input-sm col-md-10" ng-change="updateShadowClass()"
                        ng-model="model.cls_type"
                        ng-options="type as type for (type, shadow) in constants.shadow_types" required></select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="control-label">Function</label>
                <select class="form-control input-sm col-md-10" ng-change="updateArgs()" ng-model="model.cls_shadow"
                        ng-options="func.name as func.name for func in shadowFuncs" required></select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="col-md-2-offset col-md-9">
                <label class="checkbox">
                    <input type="checkbox" ng-model="model.approved" ng-disabled="noApprove">
                    Approved
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea class="form-control" rows="12" ng-model="model.text" required></textarea>
            <lp-data-error type="scriptError"></lp-data-error>
        </div>
    </div>

</div>
