<div id="selectArticlePanel" class="panel panel-info" ng-controller="EditListCtrl" list-type="article">
  <div data-parent="#selectArticlePanel" data-toggle="collapse" data-target="#articleList"
    class="hand panel-heading panel-condensed">
    {{editorLabel}}: <strong>{{activeModel()}}</strong>
          <span class="pull-right"><a ng-show="addAllowed()" ng-click="newEditor(type, $event)"><i
            class="fa fa-lg fa-plus"></i></a>&nbsp;&nbsp;
          <a><i class="fa  fa-chevron-down"></i></a></span>
  </div>
  <div id="articleList" class="panel-collapse collapse">
    <div style="max-height: 600px; overflow: auto;">
      <table class="table table-condensed table-hover" style="padding-bottom: 0; margin: 0">
        <thead>
        <tr>
          <th class="col-md-4">Id</th>
          <th class="col-md-8">Title</th>
        </tr>
        </thead>
        <tbody>
        <tr class="hand" ng-repeat="model in modelList" ng-click="selectModel(model)" ng-class="rowClass(model)">
          <td class="col-md-4">{{idOnly(model)}}</td>
          <td class="col-md-8">{{model.title}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
