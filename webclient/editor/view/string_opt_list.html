<div class="panel panel-warning">
  <div class="panel-heading panel-condensed" title="{{valueSet.desc}}">{{valueSet.name}}</div>
  <div class="panel-body">
    <div class="input-group" ng-class="groupClass" ng-repeat="value in valueSet.options track by $index">
        <span class="input-group-btn">
       <div class="form-control input-sm uneditable-input">{{value}}</div>
              <button ng-if="can_write" class="btn btn-default" type="button" ng-click="remove($index)"><i
                class="fa fa-minus-square" style="color: #b00;"></i></button>
            </span>
    </div>
    <div class="sm-spacer"></div>

  </div>
</div>
