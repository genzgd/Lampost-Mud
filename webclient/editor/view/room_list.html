<div id="selectRoomPanel" class="panel panel-info" ng-controller="EditListCtrl" list-type="room">
  <div data-parent="#selectAreaPanel" data-toggle="collapse" data-target="#roomList" class="hand panel-heading">
    {{editorLabel}}: <strong>{{activeModel()}}</strong>
          <span class="pull-right"><a ng-click="newEditor(type, $event)"><i class="fa fa-lg fa-plus"></i></a>&nbsp;&nbsp;
          <a><i class="fa  fa-chevron-down"></i></a></span>
  </div>
  <div id="roomList" class="panel-collapse collapse">
    <table class="table table-condensed table-hover">
      <thead>
      <tr>
        <th class="col-md-span1">Id</th>
        <th class="col-md-span9">title</th>
        <th class="col-md-span2"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="hand" ng-repeat="model in modelList" ng-click="selectModel(model)">
        <td class="col-md-span1">{{model.dbo_id}}</td>
        <td class="col-md-span9">{{model.title}}</td>
        <td class="col-md-span2">
          <a ng-show="model.can_write" ng-click="deleteModel(model, $event)" title="Delete Room"> <i
            class="fa fa-minus-square"></i></a> <i ng-hide="model.can_write" class="fa fa-lock"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
