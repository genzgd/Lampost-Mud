<div class="panel-body" ng-controller="AreaListController">
  <table class="table table-condensed" >
    <thead>
    <tr>
      <th class="col-md-span4">Id</th>
      <th class="col-md-span6">Name</th>
      <th class="col-md-span2"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="area in modelList">
      <td class="col-md-span4">{{area.dbo_id}}</td>
      <td class="col-md-span6">{{area.name}}</td>
      <td class="col-md-span2">
        <a ng-show="area.can_write" ng-click="deleteModel(area, $event)" title="Delete Area"> <i
          class="fa fa-minus-square"></i></a> <i ng-hide="area.can_write" class="fa fa-lock"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
