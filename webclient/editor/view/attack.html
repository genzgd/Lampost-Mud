<div ng-controller="AttackEditorCtrl">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">Attack Id</label>
            <input ng-if="isNew" class="form-control input-sm" type="text" ng-model="model.dbo_id" required="true"/>

            <div ng-if="!isNew" disabled class="form-control input-sm uneditable-input">{{model.dbo_id}}</div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label class="control-label">Attack Command</label>
            <input class="form-control input-sm" type="text" ng-model="model.verb" required="true"/>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group" title="'Wind Up' time in pulses">
            <label class="control-label">Prep Time</label>
            <input class="form-control input-sm" type="number" ng-model="model.prep_time" min="0"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
           <div class="form-group">
            <label class="control-label">Name</label>
            <input class="form-control input-sm" type="text" ng-model="model.name" />
          </div>
          <lp-owner_id></lp-owner_id>
        </div>
        <div class="col-md-6">
          <ng-include src="'editor/fragments/read_access.html'"></ng-include>
          <ng-include src="'editor/fragments/write_access.html'"></ng-include>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">Description</label>
            <textarea class="form-control" rows="6" ng-model="model.desc"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">Attack Effect</label>
            <select class="form-control input-sm" ng-model="model.damage_pool"
              ng-options="pool.dbo_id as pool.name for pool in constants.resource_pools"></select>
          </div>
          <div class="form-group">
            <label class="control-label">Delivery</label>
            <select class="form-control input-sm" ng-model="model.delivery"
              ng-options="delivery.dbo_id as delivery.dbo_id for delivery in constants.damage_delivery"></select>
          </div>

          <div class="form-group">
            <label class="control-label">Damage Type</label>
            <select class="form-control input-sm" ng-model="model.damage_type"
              ng-options="damageType.dbo_id as damageType.dbo_id for damageType in constants.damage_types"></select>
          </div>

          <div class="form-group">
            <label class="control-label">Weapon Type</label>
            <select class="form-control input-sm" ng-model="model.weapon_type"
              ng-options="weaponType.dbo_id as weaponType.dbo_id for weaponType in constants.weapon_options"></select>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-2" lp-value-set="costList"></div>
    <div class="col-md-2" lp-value-set="damageList"></div>
    <div class="col-md-2" lp-value-set="accuracyList"></div>
  </div>

</div>
