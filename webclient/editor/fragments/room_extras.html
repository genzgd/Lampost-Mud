<div class="tab-pane active" id="extrasTab">
  <div class="span1">
    <div class="column-button">
      <button ng-click="addNewExtra()" class="btn btn-success btn-small">Add</button>
    </div>
  </div>

  <div class="span6">
    <table class="table table-condensed">
      <thead>
      <tr>
        <th style="width: 75%;">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr class="edit-row table-bordered" ng-repeat="extra in model.extras" ng-class="extraRowClass(extra)">
        <td class="edit-cell"><input class="span12 edit-cell extra-title-edit" type="text" ng-model="extra.title"/></td>
        <td><a title="Show Description" tabIndex="-1" ng-click="showDesc(extra)" class="icon-link"><i class="icon-eye-open"></i></a>
          <a title="Show Aliases" tabIndex="-1" ng-click="showAliases(extra)" class="icon-link"><i class="icon-align-justify"></i></a>
          <a title="Delete Item" tabIndex="-1" ng-click="deleteExtra(extra)" class="icon-link"><i class="icon-remove"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="span5" ng-show="currentExtra" ng-switch="extraDisplay">
    <div class="span12" ng-switch-when="desc">
      <div class="row-fluid">
        <div class="span10">
          <label>Description for {{currentExtra.title}}</label>
        </div>
        <div class="span2">
          <a title="Show Aliases" tabIndex="-1" ng-click="showAliases(currentExtra)" class="icon-link"><i class="icon-align-justify"></i></a>
        </div>
      </div>
      <textarea class="span12" rows="6" ng-model="currentExtra.desc"></textarea>
    </div>
    <div class="span12" ng-switch-when="aliases">
      <div class="row-fluid">
        <div class="span9">Aliases for {{currentExtra.title}}</div>
        <div class="span1">
          <a class="icon-link" title="Add Alias" ng-click="newAlias()"><i class="icon-plus"></i></a>
        </div>
        <div class="span1">
          <a title="Show Description" tabIndex="-1" ng-click="showDesc(currentExtra)" class="icon-link"><i class="icon-eye-open"></i></a>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-condensed" style="width: 90%">
            <tbody>
            <tr class="table-bordered" ng-repeat="alias in currentExtra.aliases track by $index">
              <td class="edit-cell" style="width: 85%"><input class="span12 edit-cell extra-alias-edit" type="text"
                  ng-model="currentExtra.aliases[$index]"/>
              </td>
              <td><a title="Delete Alias" ng-click="deleteAlias($index)" class="icon-link"><i class="icon-remove"></i></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
