<div class="panel panel-default">
  <div class="panel-heading panel-condensed" data-toggle="collapse" data-target=".script-list">
    Scripts <strong>({{model.shadow_refs.length}})</strong><span class="pull-right"><a ng-show="model.can_write" ng-click="addScript($event)"><i
            class="fa fa-plus"></i></a></div>
  <div class="collapse in panel-collapse script-list">
    <table class="table table-condensed table-hover hand">
      <tr ng-repeat="script in model.shadow_refs" ng-click="modifyScript(script)">
        <td class="col-md-4">{{script.script}}</td>
        <td class="col-md-5">{{script.func_name}}</td>
        <td class="col-md-3">{{script.priority}}</td>
      </tr>
    </table>
  </div>
</div>
