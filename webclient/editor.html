<!DOCTYPE html>
<html lang="en" ng-app="lampost_editor" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lampost Mud</title>
  <link rel="stylesheet" href="local_lib/bootstrap.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/lampost.css" rel="stylesheet">
  <link href="css/spectrum.css" rel="stylesheet">
</head>

<body ng-cloak>
<nav ng-controller="NavCtrl" id="lm-navbar" class="navbar" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#lampost-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Lampost Editor</a>
    </div>
     <div class="collapse navbar-collapse" id="lampost-navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="link in links | orderBy:'priority'" ng-class="link.class()">
        <a ng-href ng-click="changeLocation(link.name)">{{link.label}} <i ng-class="link.icon"></i></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right active">
        <li><p class="navbar-text">{{welcome}}</p></li>
        <li ng-if="loggedIn"><a ng-href ng-click="logout()">Logout <i class="fa fa-external-link"></i></a></li>
        <li><a title="Lampost Forum" href="https://groups.google.com/forum/?fromgroups#!forum/lampost" target="_blank"><i class="fa fa-list-alt"></i></a></li>
        <li><a title="Lampost On Github" href="https://github.com/genzgd/Lampost-Mud" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="v-full" ng-controller="EditorCtrl" ng-switch="loaded">
  <div ng-switch-when="true" class="row-fluid wrapper">
    <div class="tabbable tabs-left span12 wrapper">
      <ul class="nav nav-tabs">
        <li alt-text="editor.parent" ng-repeat="editor in editors" ng-class="tabClass(editor)">
          <a ng-click="click(editor)">{{editor.label}}</a></li>
      </ul>

      <div class="tab-content wrapper">
        <div style="height: 100%; overflow-y: hidden" ng-repeat="editor in editors" ng-show="currentEditor == editor"
             class="tab-pane active" ng-include="editorInclude(editor)">
        </div>
      </div>
    </div>
  </div>
  <div ng-switch-default>Loading Data From Server</div>
</div>
<script src="common/js/directives.js"></script>
<script src="common/js/dialog.js"></script>
<script src="common/js/util.js"></script>
<script src="common/js/remote.js"></script>

<script src="editor/js/editor_app.js"></script>
<script src="editor/js/editor.js"></script>
<script src="editor/js/editor_directives.js"></script>
<script src="editor/js/area_editor.js"></script>
<script src="editor/js/rooms_editor.js"></script>
<script src="editor/js/script_editor.js"></script>
<script src="editor/js/player_editor.js"></script>
<script src="editor/js/socials_editor.js"></script>
<script src="editor/js/display_editor.js"></script>
<script src="editor/js/feature_editors.js"></script>
<script src="editor/js/imports_editor.js"></script>

<script src="editor/js/skills_editor.js"></script>
<script src="common/lib/spectrum.js"></script>
</body>
</html>
