<!DOCTYPE html>
<html lang="en" ng-app="lampost" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Lampost Mud</title>
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/lampost.css" rel="stylesheet">
</head>

<body>
<div  ng-controller="NavController" id="lm-navbar" class="navbar navbar-inverse" ng-cloak>
  <div class="navbar-inner">
    <a class="brand" ng-href="#game">{{siteTitle}}</a>
    <ul class="nav">
      <li ng-repeat="link in links | orderBy:'priority'" ng-class="link.class()">
        <a ng-href="#{{link.name}}">{{link.label}} <i ng-class="link.iconClass()"></i></a>
      </li>
    </ul>
    <a class="pull-right" id="powered-link" href="https://github.com/genzgd/Lampost-Mud" target="_blank">Powered by Lampost</a>
  </div>
</div>
<div ng-view></div>

<script src="lib/jquery-1.8.0.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular-1.0.1.js"></script>
<script src="app/services.js"></script>
<script src="app/directives.js"></script>
<script src="app/app.js"></script>
<script src="app/game.js"></script>
<script src="app/editor.js"></script>
<script src="/lsp/config.js"></script>
</body>
</html>
