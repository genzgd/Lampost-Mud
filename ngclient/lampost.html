<!DOCTYPE html>
<html lang="en" ng-app="lampost" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Lampost Mud</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/lampost.css" rel="stylesheet">
</head>

<body ng-cloak >
<div ng-controller="NavController" id="lm-navbar" class="navbar navbar-inverse">
  <div class="navbar-inner">
    <a class="brand">{{siteTitle}}</a>

    <ul class="nav">
      <li ng-repeat="link in links | orderBy:'priority'" ng-class="link.class()">
        <a ng-click="changeLocation(link.name)">{{link.label}} <i ng-class="link.iconClass()"></i></a>
      </li>
    </ul>

    <div class="pull-right">
      <a id="powered-link" href="https://github.com/genzgd/Lampost-Mud" target="_blank">Powered by Lampost</a>

    </div>
    <div class="pagination-right" style="position: absolute; right: 320px; display:inline-block">
        <div style="color: white;">{{welcome}}</div>
        <label style="cursor: pointer;" ng-show="loggedIn" ng-click="logout()">Log Out</label>
     </div>
     <div class="pagination-right" style="position: absolute; right: 180px">
       <a href="https://groups.google.com/forum/?fromgroups#!forum/lampost" target="_blank">Lampost Forum</a>
     </div>

  </div>
</div>
<div ng-view ng-style="gameHeight"></div>

<script src="app/services.js"></script>
<script src="app/directives.js"></script>
<script src="app/app.js"></script>
<script src="app/data.js"></script>
<script src="app/settings.js"></script>
<script src="app/character.js"></script>

<script src="/lsp/config.js"></script>
</body>
</html>
