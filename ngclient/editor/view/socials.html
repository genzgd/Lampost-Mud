<div class="v-full" ng-controller="SocialsEditorController" ng-show="ready">
    <div class="span2">
      <h4>Socials ({{socials.length}})</h4>
      <button ng-click="showNewSocialDialog()" class="btn btn-small btn-success">New Social</button>
    </div>
    <div class="span2 scrollable wrapper">
      <table class="table table-condensed table-bordered" ng-controller="TableController" edit-list="rooms" >
        <thead>
        <tr>
          <th>Social</th>
        </tr>
        </thead>
        <tbody>
        <tr class="edit-row" ng-click="editSocial(social)" ng-repeat="social in socials">
          <td class="span8">{{social}}</td>
          <td class="span4">
            <a ng-click="deleteSocial($event, $index)" title="Delete Social" class="icon-link"><i class="icon-remove"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="span8 v-full" >
      <div class="row-fluid">
        <label>Edit</label>
        <input ng-model="displayMode" value="edit" type="radio" name="display-type">
        <label>Preview</label>
        <input ng-model="displayMode" value="view" type="radio" name="display-type">
        <label>Subject</label><input />
      </div>
      <div class="row-fluid scrollable" ng-hide="!social_valid">
        <div class="row-fluid" ng-repeat="broadcast_type in constants.broadcast_types">
          <div ng-hide="displayMode == 'edit'" class="span12">{{broadcast_type.label}}</div>
          <textarea value="social['broadcast_type.id]" lines="2" class="span12" ng-hide="displayMode == 'view'" />
        </div>
      </div>
    </div>
</div>
