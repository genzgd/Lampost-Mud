<div ng-controller="DisplayEditorController" ng-show="ready" class="wrapper">
  <div class="row-fluid">
    <h4 class="span8">Default Display</h4>
    <div class="span3">
      <button class="btn btn-primary" ng-click="updateDisplays()">Update</button>
    </div>
  </div>

  <div ng-repeat="display in displays" class="row-fluid">
    <div class="span3">{{display.desc}}</div>
    <div class="span2"><input type="text" ng-model="display.color" color-picker></div>
  </div>

</div>
