<div class="v-full" ng-controller="RaceEditorCtrl" ng-show="ready">
  <div class="span2">
    <h4>Player Races ({{modelList.length}})</h4>
    <button ng-click="newModelDialog()" class="btn btn-small btn-success">New Race</button>
    <div style="padding-bottom: 15px;"></div>

  </div>
  <div class="span2 scrollable wrapper">
    <table class="table table-condensed table-bordered">
      <thead>
      <tr>
        <th>Race</th>
      </tr>
      </thead>
      <tbody>
      <tr class="edit-row" ng-class="objectRowClass(race)" ng-click="editModel(race)" ng-repeat="race in modelList">
        <td class="span8">{{race.dbo_id}}</td>
        <td class="span4">
          <a ng-click="deleteModel($event, race)" title="Delete Race" class="icon-link"><i class="icon-remove"></i></a>
          <a ng-click="copyObject($event, race)" title="Copy Race" class="icon-link"><i class="icon-share"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="span8 v-full" ng-hide="!model">
    <div class="row-fluid">
      <div class="offset9 span3">
        <button type="button" class="btn" ng-click="revertModel()" ng-disabled="!isDirty">Revert</button>
        <button type="button" class="btn btn-primary" ng-click="updateModel()" ng-disabled="!isDirty">Update</button>
      </div>
    </div>
    <div class="row-fluid scrollable">
      <div class="span6">
        <label>Race Name</label>
        <input type="text" ng-model="model.name" required="true"/>
        <label>Description</label>
        <textarea class="span12" rows="8" ng-model="model.desc"></textarea>

        <div lm-effect-list="skillsList"></div>
      </div>
      <div class="offset1 span4">
        <div lm-attr-list="defaultAttrsList"></div>
      </div>
    </div>
  </div>
</div>
