<div class="wrapper" ng-controller="MobileEditorCtrl">
<div class="wrapper" ng-show="selectionMode" lm-object-selector></div>
  <div class="scrollable" ng-hide="selectionMode">
    <div class="row-fluid">
      <h4 class="span3"><a style="cursor: pointer;" title="Change Mobile" ng-click="selectionMode = true">Mobile: {{model.dbo_id}}</a></h4>

      <h5 class="span1">Rev: {{model.dbo_rev}}</h5>

      <div class="offset4 span4">
        <div class="row-fluid">
          <div class="span8">
            <button ng-disabled="!isDirty" ng-click="updateModel()" class="btn btn-primary">Update</button>
            <button ng-disabled="!isDirty" ng-click="revertModel()" class="btn">Revert</button>
            <button ng-click="deleteModel()" class="btn btn-danger" style="margin-left: 6px;">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span3">
        <label>Title</label>
        <input type="text" ng-model="model.title" required="true"/>
      </div>
      <div class="span2">
        <label>Level</label>
        <input class="input-small" type="number" ng-model="model.level" required="true" min="1"/>
      </div>
       <div class="span3">
        <div lm-skill-list="defaultSkills"></div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">
        <label>Description</label>
        <textarea class="span12" rows="8" ng-model="model.desc"></textarea>
      </div>

    </div>
    <div class="row-fluid">
      <div class="span4">
        <div class="span2">
          <h5>Aliases</h5>
          <div class="column-button">
            <button ng-click="addNewAlias()" class="btn btn-success btn-small">New</button>
          </div>
        </div>
        <div class="span10">
          <table class="table table-condensed" style="width: 100%">
            <tbody>
            <tr class="table-bordered" ng-repeat="alias in model.aliases track by $index">
              <td class="edit-cell" style="width: 85%"><input class="span12 edit-cell alias-row" type="text" ng-model="model.aliases[$index]"/>
              </td>
              <td><a title="Delete Alias" ng-click="deleteAlias($index)" class="icon-link"><i class="icon-remove"></i></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
