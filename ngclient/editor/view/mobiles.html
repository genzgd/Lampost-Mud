<div ng-controller="MobileListCtrl" ng-show="ready" class="wrapper">
  <div class="span2">
    <button ng-click="newModelDialog()" class="btn btn-small btn-success">New Mobile</button>
  </div>
  <div class="span7 scrollable">
    <table class="table table-condensed">
      <thead>
      <tr>
        <th class="span1">Id</th>
        <th class="span2">Title</th>
        <th class="span1 cell-right">Level</th>
        <th class="span1"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="edit-row table-bordered" ng-click="startEditor('mobile', mobile)" ng-repeat="mobile in modelList">
        <td class="span1 unselectable">{{idOnly(mobile)}}</td>
        <td class="span2 unselectable">{{mobile.title}}</td>
        <td class="span1 unselectable cell-right">{{mobile.level}}</td>
        <td class="span1">
          <div class="pull-right">
            <a ng-click="deleteModel($event, mobile)" title="Delete Mobile" class="icon-link"><i class="icon-remove"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
