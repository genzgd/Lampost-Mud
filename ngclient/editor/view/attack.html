<div class="v-full" ng-controller="AttackEditorCtrl" ng-show="ready">
  <div class="span2">
    <h4>Attack Skills ({{objectList.length}})</h4>
    <button ng-click="newObjectDialog()" class="btn btn-small btn-success">New Attack</button>
    <div style="padding-bottom: 15px;"></div>

  </div>
  <div class="span2 scrollable wrapper">
    <table class="table table-condensed table-bordered" ng-controller="TableCtrl">
      <thead>
      <tr>
        <th>Attack</th>
      </tr>
      </thead>
      <tbody>
      <tr class="edit-row" ng-class="objectRowClass(race)" ng-click="editObject(race)" ng-repeat="race in objectList">
        <td class="span8">{{race.dbo_id}}</td>
        <td class="span4">
          <a ng-click="deleteObject($event, race)" title="Delete Attack" class="icon-link"><i class="icon-remove"></i></a>
          <a ng-click="copyObject($event, race)" title="Copy Attack" class="icon-link"><i class="icon-share"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="span8 v-full" ng-hide="!activeObject">
    <div class="row-fluid">
      <div class="span6"></div>
      <div class="offset3 span3">
        <button type="button" class="btn" ng-click="revertObject()" ng-disabled="!isDirty">Revert</button>
        <button type="button" class="btn btn-primary" ng-click="updateObject()" ng-disabled="!isDirty">Update</button>
      </div>
    </div>
    <div class="row-fluid scrollable">
      <div class="span5">
        <div class="row-fluid">
          <label>Attack Command</label>
          <input type="text" ng-model="activeObject.verb" ng-change="dirty()" required="true"/>
          <label>Description</label>
          <textarea class="span12" rows="5" ng-model="activeObject.desc" ng-change="dirty()"></textarea>

        </div>
        <div class="row-fluid">
          <div class="span6">
            <label>Damage Delivery</label>
            <select class="input-medium" ng-model="activeObject.delivery" ng-change="dirty()"
                ng-options="delivery for delivery in constants.damage_delivery"></select>
            <label>Damage Type</label>
            <select class="input-medium" ng-model="activeObject.damage_type" ng-change="dirty()"
                ng-options="damageType.id as damageType.id for damageType in constants.damage_types"></select>
            <label>Prep Time</label>
            <input class="input-small" type="number" ng-model="activeObject.prep_time" min="0" />
          </div>
          <div class="span6">
            <label>Damage Pool</label>
            <select class="input-medium" ng-model="activeObject.damage_pool" ng-change="dirty()"
                ng-options="pool_id as pool_id for (pool_id, pool_data) in constants.resource_pools"></select>
            <label>Weapon Type</label>
            <select class="input-medium" ng-model="activeObject.weapon_type" ng-change="dirty()"
                ng-options="weapon_type for weapon_type in constants.weapon_options"></select>
          </div>
        </div>
      </div>
      <div class="offset1 span4">
        <div lm-effect-list="costList"></div>
        <div class="spacer" lm-effect-list="damageList"></div>
        <div class="spacer" lm-effect-list="accuracyList"></div>
      </div>
    </div>
  </div>
</div>
