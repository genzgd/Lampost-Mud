<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">Ã—</button>
    <h4>Select Script {{hostType}} {{host.dbo_id}}</h4>
  </div>
  <form ng-submit="addScript()">
    <div class="modal-body">
      <div class="row-fluid"  lm-area-selector>
        <div class="span6" >
          <label>Source Area</label>
          <select class="span10" ng-model="selectedArea" ng-change="selectArea()" ng-options="area as area.dbo_id for area in selectAreaList"></select>
        </div>
        <div class="span6">
          <label>Script Id</label>
          <select class="span10" ng-model="selectedAreaObj"  ng-options="script as script.dbo_id for script in areaObjList"></select>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          {{selectedScript.text}}
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-success">Add Script</button>
      <button ng-click="dismiss()" class="btn">Cancel</button>
    </div>
  </form>
</div>
