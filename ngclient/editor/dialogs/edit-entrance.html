<div class="modal" ng-controller="entranceFeatureController">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">Ã—</button>
    <h4>Special Entrance From {{room.dbo_id}}</h4>
  </div>
  <form ng-submit="finishEdit()">
    <div class="modal-body">
      <div class="row-fluid">
        <div class="span6">
          <label>Entrance Title</label>
          <input class="input" type="text" ng-model="entrance.title" required>
        </div>
        <div class="span4">
          <label>Destination Room</label>
          <strong>{{entrance.destination}}</strong>
        </div>
        <div class="span2">
          <label>Instanced</label>
          <input type="checkbox" ng-model="entrance.instanced">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <label>Command</label>
          <input class="input" type="text" ng-change="checkVerb()" ng-model="entrance.verb">
          <label>Direction</label>
          <select class="span8" ng-change="checkDirection()" ng-model="entrance.direction"
              ng-options="direction.key as direction.name for direction in directions">
            <option value>Use Direction</option>
          </select>
        </div>
        <div class="span6">
          <div  ng-controller="lmAreaSelectorController">
            <label>Source Area</label>
            <select class="span10" ng-model="selectedArea" ng-change="selectArea()" ng-options="area as area.dbo_id for area in selectAreaList"></select>
          </div>
          <label>Select Room</label>

          <div class="row-fluid">
            <div class="span8">
              <select class="span12" ng-model="entranceRoom" ng-options="room as room.dbo_id for room in roomList">
              </select>
            </div>
            <div class="offset1 span2">
              <button type="button" ng-disabled="!hasRoom" ng-click="changeDest()" class="btn btn-mini btn-success">Set</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <label>Entrance Description</label>
          <textarea class="span12" ng-model="entrance.desc" rows="4"></textarea>
        </div>

      </div>
    </div>

    <div class="modal-footer">
      <button ng-disabled="hasError" class="btn btn-success">Update Entrance</button>
      <button ng-click="dismiss()" class="btn">Cancel</button>
    </div>
  </form>
</div>
