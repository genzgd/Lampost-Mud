<div class="modal" ng-controller="entranceFeatureController">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">Ã—</button>
    <h4>Instanced Area Entrance {{room.dbo_id}}</h4>
  </div>
  <form ng-submit="finishEdit()">
    <div class="modal-body">
      <div class="row-fluid">
        <div class="span6">
          <label>Area Instance Title</label>
          <input class="input" type="text" ng-model="entrance.title" required>
        </div>
        <div class="span6" ng-controller="lmAreaSelectorController">
          <label>Destination Area</label>
          <select class="span10" ng-model="selectedArea" ng-change="selectArea()" ng-options="area as area.dbo_id for area in selectAreaList"></select>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <label>Command</label>
          <input class="input" type="text" ng-model="entrance.verb" required>
        </div>
        <div class="span6">
          <label>First Room</label>
          <select class="span8" ng-model="entrance.destination" ng-options="room.dbo_id as room.dbo_id for room in roomList" required>
            <option value>No Rooms in Area</option>
          </select>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <label>Entrance Description</label>
          <textarea class="span12" ng-model="entrance.desc" rows="4"></textarea>
        </div>

      </div>
    </div>

    <div class="modal-footer">
      <button ng-disabled="hasError" class="btn btn-success">Update Entrance</button>
      <button ng-click="dismiss()" class="btn">Cancel</button>
    </div>
  </form>
</div>
