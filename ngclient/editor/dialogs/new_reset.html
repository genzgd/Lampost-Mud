<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">Ã—</button>
    <h4>New {{resetLabel}} Reset (Room: {{room.dbo_id}})</h4>
  </div>
  <form ng-submit="createReset()">
    <div class="modal-body">
      <div class="row-fluid">
        <div class="span8">
          <h6 style="padding-top: 0; margin-top: 0">{{resetLabel}}</h6>
          <select class="span8" ng-disabled="disabled" ng-model="reset.object" ng-options="object as idOnly(object) for object in objects" required autofocus>
          </select>
        </div>
        <div class="span4">
          <label>Count</label>
          <input class="input-small" type="number" ng-model="reset.reset_count" required="true" min="1"/>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8" style="min-height: 132px; padding-top:4px">
          <p><em>{{reset.object.title}}</em></p>
          <p>{{reset.object.desc}}</p>
         </div>
        <div class="span4">
          <label>Max</label>
          <input class="input-small" type="number" ng-model="reset.reset_max" required="true" min="1"/>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8">
        <h6>Source Area</h6>
         <select class="span6" ng-model="areaId" ng-change="changeArea()" ng-options="area.dbo_id as area.dbo_id for area in areaList" required></select>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button ng-disabled="disabled" class="btn btn-success">Create Reset</button>
      <button ng-click="dismiss()" class="btn">Cancel</button>
    </div>
  </form>
</div>
