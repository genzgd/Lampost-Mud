<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">×</button>
    <h4>Create New Social</h4>
  </div>
  <form ng-submit="submitNewModel()" >
    <div class="modal-body">

      <label>Social Verb</label>
      <input type="text" ng-model="newModel.dbo_id" ng-change="changeSocial()" required="true"/>
      <div class="alert alert-error" ng-show="dialog.newExists">
        <button type="button" class="close" ng-click="dialog.newExists = false">×</button>
        Social verb already exists
      </div>
      <label>Social Basic</label>
      <input type="text" ng-model="newModel.b_map.s" required="true"/>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success">Create Social</button>
      <button ng-click="dismiss()" class="btn">Cancel</button>
    </div>
  </form>
</div>
