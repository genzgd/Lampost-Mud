<div class="modal" ng-controller="storeFeatureController">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">Ã—</button>
    <h4>Store Room {{room.dbo_id</h4>
  </div>
  <form ng-submit="finishEdit()">
    <div class="modal-body">
      <div class="row-fluid">
        <div class="span6">
          <label>Currency</label>
          <input class="input-small" type="text" ng-model="store.currency" required="true"/>
        </div>
        <div class="span6">
          <h6>Source Area</h6>
          <select class="span6" ng-model="areaId" ng-change="changeArea()" ng-options="area.dbo_id as area.dbo_id for area in areaList" required></select>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <label title="Percent markup for standard value">Markup</label>
          <input class="input-small" type="number" ng-model="store.markup" required="true" min="0"/>
          <label title="Percent discount paid for items below standard value">Discount</label>
          <input class="input-small" type="number" ng-model="store.discount" required="true" min="0"/>
        </div>

        <div class="span6">
          <h5>Permanent Inventory</h5>

        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button ng-disabled="hasError" class="btn btn-success">Update Store</button>
      <button ng-click="dismiss()" class="btn">Cancel</button>
    </div>
  </form>
</div>
