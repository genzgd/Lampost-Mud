<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">Ã—</button>
    <h4>Select Import Database</h4>
  </div>
  <form ng-submit="setDatabase()">
    <div class="modal-body">
      <div class="row-fluid">
        <div class="span6">
          <label>Host</label>
          <input class="input-medium" type="text" ng-model="newParams.db_host" required="true"/>
          <label>Port</label>
          <input class="input-small" type="number" ng-model="newParams.db_port" required="true"/>
        </div>
        <div class="span6">
          <label>Password</label>
          <input class="input-medium" type="text" ng-model="newParams.db_pw" required="true">
          <label>DB Number</label>
          <input class="input-small" type="number" ng-model="newParams.db_num" required="true"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success">Select Database</button>
      <button type="button" ng-click="dismiss()" class="btn">Cancel</button>
    </div>
  </form>
</div>
