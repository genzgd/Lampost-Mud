<!DOCTYPE html>
<html lang="en" ng-app="lampost_editor" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Lampost Editor</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/lampost.css" rel="stylesheet">
  <link href="css/spectrum.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-sanitize.js"></script>
</head>

<body ng-cloak class="container-fluid v-full" style="padding-top: 6px;">
  <div class="v-full" ng-controller="EditorCtrl" ng-switch="loaded">
    <div ng-switch-when="true" class="row-fluid wrapper">
      <div class="tabbable tabs-left span12 wrapper">
        <ul class="nav nav-tabs">
          <li alt-text="editor.parent" ng-repeat="editor in editors" ng-class="tabClass(editor)">
            <a ng-click="click(editor)">{{editor.label}}</a></li>
        </ul>

        <div class="tab-content wrapper">
          <div style="height: 100%; overflow-y: hidden" ng-repeat="editor in editors" ng-show="currentEditor == editor"
              class="tab-pane active" ng-include="editorInclude(editor)">
          </div>
        </div>
      </div>
    </div>
     <div ng-switch-default>Loading Data From Server</div>
  </div>
  <script src="app/directives.js"></script>
  <script src="app/services.js"></script>
  <script src="editor/editor.js"></script>
  <script src="editor/editor_directives.js"></script>
  <script src="editor/area_editor.js"></script>
  <script src="editor/rooms_editor.js"></script>
  <script src="editor/player_editor.js"></script>
  <script src="editor/socials_editor.js"></script>
  <script src="editor/display_editor.js"></script>
  <script src="editor/feature_editors.js"></script>

  <script src="editor/skills_editor.js"></script>
  <script src="lib/spectrum.js"></script>
</body>
</html>
