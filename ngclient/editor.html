<!DOCTYPE html>
<html lang="en" ng-app="lampost_editor" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Lampost Editor</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/lampost.css" rel="stylesheet">
</head>

<body ng-cloak class="container-fluid">
  <h4>Lampost Editor</h4>
  <div class="v-full" ng-controller="EditorController" ng-switch="loadStatus">
    <div ng-switch-when="loading">Loading Data From Server</div>
    <div ng-switch-when="loaded" class="row-fluid wrapper">
      <div class="tabbable tabs-left span12 wrapper">
        <ul class="nav nav-tabs">
          <li alt-text="editor.parent" ng-repeat="editor in editors" ng-class="tabClass(editor)">
            <a ng-click="click(editor)">{{editor.label}}</a></li>
        </ul>

        <div class="tab-content wrapper">
          <div ng-class="editor.parentClass" style="height: 100%; overflow-y: hidden" ng-repeat="editor in editors" ng-show="currentEditor == editor"
              class="tab-pane active" ng-include="editor.include">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app/directives.js"></script>
  <script src="app/services.js"></script>
  <script src="editor/editor.js"></script>
  <script src="editor/rooms_editor.js"></script>
  <script src="editor/object_editor.js"></script>
  <script src="editor/player_editor.js"></script>
  <script src="editor/socials_editor.js"></script>
</body>
</html>
