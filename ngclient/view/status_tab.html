<div class="row-fluid" ng-controller="StatusTabCtrl">
  <div class="span5">
    <div ng-repeat="statId in statsList" ng-init="stat = stats[statId]">

      <span style="width: 60px; padding: 3px; margin-right: 2px; float: left;"><b>{{stat.label}}</b></span>

      <div class="progress progress-striped" ng-class="stat.class">
        <div class="bar" ng-style="stat.style"></div>
      </div>
    </div>
  </div>
</div>
