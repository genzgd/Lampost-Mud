<div class="container-fluid" ng-style="gameHeight" ng-controller="GameCtrl">
  <div class="row-fluid main-display">
    <div ng-switch="actionPane" class="span6 v-full">
      <div ng-switch-when="login" ng-controller="LoginCtrl">
        <div class="row-fluid">
          <div class="span6">
            <h4>Welcome to {{siteTitle}}</h4>
          </div>
          <div class="offset2 span3">
            <div style="padding-bottom: 6px;"><em>New Here?</em></div>
            <button ng-click="newAccountDialog()" class="btn btn-primary btn-small">Create An Account</button>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6">
            <p ng-bind-html-unsafe="siteDescription"></p>
          </div>
          <form class="span4 well form-padding" ng-submit="login()" name="loginForm">
            <label>Player or Account Name:</label>
            <input class="span11" style="margin-bottom: 0;" type="text" ng-change="loginError = false" ng-model="userId" pref-focus required/>
            <div class="forgot-link offset3" ng-click="forgotName()">Forgot your account name?</div>
            <label>Account Password:</label>
            <input class="span11" style="margin-bottom: 0;" type="password" ng-change="loginError = false" ng-model="password" required/>
            <div class="forgot-link offset3" ng-click="forgotPassword()">Forgot your password?</div>
            <div class="alert alert-error" ng-show="loginError">
              <button type="button" class="close" ng-click="loginError = false">Ã—</button>
              Invalid user name or password
            </div>
            <button class="btn btn-small btn-primary" style="margin-top: 4px" type="submit">Enter {{siteTitle}}</button>
          </form>
        </div>
      </div>
      <div ng-switch-default ng-controller="ActionCtrl" class="v-full">
        <div id="displayPane" scroll-bottom="update" class="telnet span12" >
          <div ng-repeat="line in display" ng-style="line.style" ng-bind-html-unsafe="line.text"></div>
        </div>
        <div class="telnet-input">
          <textarea ng-model="action" enter-key="sendAction()" spellcheck="false" history pref-focus></textarea>
        </div>
      </div>

    </div>
    <div class="span6 v-full">
      <div class="row-fluid" ng-show="toolbar">
        <div class="btn-toolbar span10" >
          <button class="btn" ng-repeat="button in toolbar" ng-click="button.click()">{{button.label}}</button>
        </div>
      </div>

      <div class="row-fluid v-full" ng-include="'view/data_tabs.html'">

      </div>
    </div>
  </div>
</div>
