<div class="span6" ng-switch on="actionPane" style="height: 100%" >
    <div ng-switch-when="login" ng-controller="LoginController">
        <form ng-submit="login()">
            <label for="player_input">Player Name:</label>
            <input id="player_input" type="text" ng-model="email" pref-focus/>
        </form>
    </div>
    <div ng-switch-default ng-controller="ActionController" style="height: 100%">
       <div id="displayPane" style="height: 78%; overflow-y: scroll" scroll-bottom="update">
            <div ng-repeat="line in display" ng-style="line.style">{{line.text}}</div>
       </div>
       <div style="height: 20%; padding-top: 1.5%">
            <textarea ng-model="action" class="boxSizingBorder" enter-key="sendAction()" pref-focus style="width: 98%; height: 98%"/>
       </div>
    </div>
</div>
<div class="span6">
    Tab Pane Land
</div>
