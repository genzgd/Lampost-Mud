<div class="span12 tabbable v-full" ng-controller="DataTabsCtrl">
  <ul class="nav nav-tabs" id="myTabs">
    <li class="unselectable" ng-repeat="tab in tabList" ng-class="tabClass(tab)"><a ng-click="changeTab(tab)">{{tab.label}}</a></li>
  </ul>

  <div class="tab-content" style="height: 85%;">
    <div class="tab-pane wrapper" ng-class="tabClass(tab)" ng-repeat="tab in tabList" ng-include="tab.include"></div>
  </div>
</div>
