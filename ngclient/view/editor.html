<div class="container-fluid" ng-controller="EditorController">
  <div class="row-fluid">
    <div class="tabbable tabs-left span12">
      <ul class="nav nav-tabs">
        <li ng-repeat="editor in editors" ng-class="tabClass(editor)">
          <a ng-click="click(editor)">{{editor.label}}</a></li>
      </ul>

      <div class="tab-content">
        <div ng-repeat="editor in editors" ng-show="currentEditor == editor" class="tab-pane active" ng-include="editor.include">
        </div>
      </div>
    </div>
  </div>
</div>
