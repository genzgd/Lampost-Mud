<div ng-controller="RoomsEditorController" ng-show="ready" class="wrapper">
    <div class="span2">
        <h4>Rooms - {{areaId}}</h4>
        <button ng-click="showNewDialog()" class="btn btn-small btn-success">New Room</button>
    </div>
    <div class="span8" style="height: 100%; overflow-y: auto; overflow-x: hidden">
        <table class="table table-condensed" ng-controller="TableController" edit-list="rooms" >
            <thead>
            <tr>
                <th class="span1"></th>
                <th class="span1">Id</th>
                <th class="span2">Title</th>
                <th class="span1 cell-right">Exits</th>
                <th class="span1 cell-right">Items</th>
                <th class="span1 cell-right">Mobiles</th>
                <th class="span1 cell-right">Extras</th>
            </tr>
            </thead>
            <tbody>
            <tr class="edit-row table-bordered" ng-click="editRoom(room)" ng-repeat="room in rooms" ng-form="rowForm" ng-class="rowClass(rowForm)">
                <td class="span1">{{$index + 1}}<div class="pull-right">
                  <a title="Edit Room"  class="icon-link"><i class="icon-wrench"></i></a>
                </div></td>
                <td class="span1 unselectable">{{room.id}}</td>
                <td class="span2 unselectable edit-cell">{{room.title}}</td>
                <td class="span1 unselectable cell-right">{{room.exit_count}}</td>
                <td class="span1 unselectable cell-right">{{room.item_count}}</td>
                <td class="span1 unselectable cell-right">{{room.mobile_count}}</td>
                <td class="span1 unselectable cell-right">{{room.extra_count}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="span2"><button ng-click="closeEditor(editor)" class="btn btn-info pull-right">Close</button> </div>
</div>
