<div class="modal">
    <div class="modal-header">
        <h4>Reset Account Password</h4>
    </div>
    <form ng-submit="submitRequest()">
      <div class="modal-body">
        <div class="row-fluid" style="margin-top: 10px">
          <div class="span11">
            <label>New Account Password</label>
            <input class="span11" type="password" ng-change="errorText = null" ng-model="password" required/>
            <label>Confirm Password</label>
            <input class="span11" type="password" ng-change="errorText = null" ng-model="passwordCopy" required/>
          </div>
        </div>
      </div>
       <div class="alert alert-error" ng-show="errorText">
          <button type="button" class="close" ng-click="errorText = null">Ã—</button>
          {{errorText}}
        </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Reset Password</button>
      </div>
    </form>
</div>
