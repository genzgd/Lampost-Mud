<div class="modal fade">
    <div class="modal-header">
        <h3>Reconnecting To Server</h3>
    </div>
    <div class="modal-body">
        <p>Reconnecting in {{time}} seconds.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="reconnectNow()">Reconnect Now</button>
    </div>
</div>
