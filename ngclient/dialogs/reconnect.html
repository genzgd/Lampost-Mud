<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <h3>Reconnecting To Server</h3>
            </div>
            <div class="modal-body">
                <p>Reconnecting in {{time}} seconds.</p>

            </div>
        </div>
    </div>
</div>
