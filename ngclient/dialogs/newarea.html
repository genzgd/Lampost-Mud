<div class="modal" ng-class="modalClass">
    <div class="modal-header">
        <button type="button" class="close" ng-click="dismiss()" ng-show="!hideClose">Ã—</button>
        <h3>Create New Area</h3>
    </div>
    <form>
        <div class="modal-body">
            <label>Area Id</label>
            <input type="text" ng-model="id" required/>
            <label>Area Name</label>
            <input type="text" ng-modal="name" required/>
        </div>
        <div class="modal-footer">
            <button ng-click="dismiss()" class="btn">Cancel</button>
            <button class="btn btn-primary" ng-submit="createArea()">Create Area</button>
        </div>
    </form>
</div>
